name: Android CI

on:
  push:
    branches: [ github-action ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Check Commit
        run: |
          echo ${{ github.event.head_commit.message }}
        
  
