name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    env:
      commitmsg: ${{ github.event.head_commit.message }}

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
        
  apk:
      name: Generate APK
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: gradle

        - name: Setup Android SDK
          uses: android-actions/setup-android@v2.0.9

        - name: Install NDK, CMake and Patcher
          run: sdkmanager "ndk;21.4.7075529" "cmake;3.22.1" "patcher;v4"

        - name: Grant execute permission for gradlew
          run: chmod +x gradlew

        - name: Build with Gradle
          run: ./gradlew build

        - name: Build debug APK
          run: bash ./gradlew assembleDebug --stacktrace
          
        - name: Retrieve Version
          run: |
            echo "::set-output name=VERSION_NAME::$(${{github.workspace}}/gradlew -q printVersion)"
          id: android_version
          
        - name: Get version
          run: |
            echo "version_name=${{steps.android_version.outputs.VERSION_NAME}}" >> $GITHUB_ENV

        - name: Upload APK
          uses: actions/upload-artifact@v3
          with:
            name: ${{env.version_name}}
            path: app/build/outputs/apk/debug/*debug*.apk
        
        - name: upload artifact to Firebase App Distribution
          uses: wzieba/Firebase-Distribution-Github-Action@v1.3.5
          with:
            appId: ${{secrets.FIREBASE_ID}}
            token: ${{secrets.FIREBASE_TOKEN}}
            debug: true
            groups: coba-coba
            releaseNotes: ${{ env.commitmsg }}
            file: app/build/outputs/apk/debug/${{env.version_name}}.apk
