name: Build Style Dictionary Compose
on:
  push:
    branches: feat/node-js
jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
      - run: npm install -g style-dictionary
      - run: npm install -g @tokens-studio/sd-transforms